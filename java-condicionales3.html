<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(window.prompt("Escribe un número"));
      let num2 = parseInt(window.prompt("Escribe otro número"));
      let num3 = parseInt(window.prompt("Escribe otro número más"));

      if (num + num2 === num3) {
        console.log(num + num2 + " es igual a " + num3);
      } else {
        console.log ("la suma de los dos primeros no es igual al tercero")
      }
    </script>
  </body>
</html>
