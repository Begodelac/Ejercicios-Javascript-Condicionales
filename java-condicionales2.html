    <title>Document</title>

  <body>
    <script>
      let edad = parseInt (window.prompt("Escribe tu edad"));
      if(edad <= 8)
      {
        window.alert ("Pasa al tobogán");
      }
      else (edad >= 8)
      {
        window.alert ("Eres demasiado mayor para usar el tobogán");
      }
    </script>
  </body>
