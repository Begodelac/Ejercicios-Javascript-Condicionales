<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(window.prompt("¿Cuántos helados quieres comprar?"));
        if (num > 10){
            window.alert("Has pagado "+ num*2 + " euros. Te han regalado 1 helado.");
        } else{
            window.alert("Has pagado " + num*2 + " euros");
        }
    </script>
</body>
</html>
